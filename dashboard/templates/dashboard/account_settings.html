{% extends 'dashboard/main.html' %}

{% load static }
{% block content %}

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'index' %}"> &#8592; Back to Home</a>
            <hr>
            <h3 style="text-align: center">Account Settings for {{ request.user.first_name }} </h3>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
