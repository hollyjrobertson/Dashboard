{% extends 'dashboard/main.html' %}

{% load static %}
{% block content %}

    ul {
        list-style-type: none;

</style>
<h2>Add Updates for Team</h2>

        <button class="btn btn-success">Add Update</button>
    </div>
</form>
                        
{% endblock %}
